name: eduvl_ai
description: "EduVL-AI Flutter project with 3D models."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0

  cupertino_icons: ^1.0.8
  flutter_cube: ^0.1.1
  model_viewer_plus: ^1.9.3

  firebase_core: ^3.4.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/models/
    - assets/images/
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#0F1B2B"
